<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pratica con il Grid System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <h2 class="text-center">Esercizio 1</h2>
      <div class="row bg-primary text-center">
        <div class="col-md p-3 border border-black"><p class="text-white m-0">Ciao</p></div>
        <div class="col-md p-3 border border-black"><p class="text-white m-0">Ciao2</p></div>

      </div>
    </div>

    <hr class="mt-5">
    <h2 class="text-center">Esercizio 2</h2>

      <div class="col-lg p-3 border border-black"><p class="text-black m-0">Ciao</p></div>

      <div class="col-lg p-3 border border-black"><p class="text-black m-0">Ciao3</p></div>
    </div>
  </div>

  <hr class="mt-5">
  <h2 class="text-center">Esercizio 3</h2>

    <div class="col-12 col-md-4 p-3 border border-black"><p class="text-black m-0">Ciao3</p></div>
  </div>
  <div class="row bg-warning text-center">
    <div class="col-12 col-lg-4 p-3 border border-black"><p class="text-black m-0">Ciao</p></div>

    <div class="col-12 col-xxl-4 p-3 border border-black"><p class="text-black m-0">Ciao2</p></div>
    <div class="col-12 col-xxl-4 p-3 border border-black"><p class="text-black m-0">Ciao3</p></div>
